<body>
  <div class="container">
    <div id ="formfield">
      <h1 class="noselect ">KEYWORD COUNTDOWN</h1>
      <span class="noselect backText">Clues</span>
      <br>
      <textarea id="keywordsField" rows="10"></textarea>
      <br>
      <br>
      <span class="noselect backText">Film</span>
      <br>
      <input type="text" id="filmName">
      <br>
      <br>
      <input id="submitButton" value="Submit" class="button">
    </div>
    <div id ="playArea">
    </div>
    <br>
    <br>
    <div id ="revealArea">
      
    </div>
  </div>

  <div id="controls">
    <input id="resetButton" value="Reset" readonly="readonly" class="button noselect">
    <input id="forwardButton" value="Next Clue" readonly="readonly" class="button noselect">
    <input id="revealButton" value="Reveal Film" readonly="readonly" class="button noselect">
  </div>

  <footer class="footer" >
        <p>Developed by <a href="https://www.twitter.com/jamesvokes">James Vokes</a></p>
  </footer>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
